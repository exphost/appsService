apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-org-app1-master
  namespace: argocd
  labels:
    org: test-org
    app: app1
spec:
  destination:
    namespace: test-org-app1-master
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: test-org.app1
    helm:
      values: ""
    repoURL: https://chart.exphost.pl
    targetRevision: "v1.0.1"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
