apiVersion: exphost.pl/v1alpha1
kind: Application
metadata:
  name: test-org.app1
  namespace: test-namespace
  labels:
    org: test-org
    app: app1
spec:
  config:
    domain: example.com
  components:
    frontend:
      helm:
        type: nginx
        chart:
          name: nginx
          repository: https://charts.bitnami.com/bitnami
          version: 15.10.3
      dockerfile:
        type: react
      config:
        hostnames:
          - www
      values:
        containerSecurityContext:
          enabled: false
    backend:
      helm:
        type: simple
        chart:
          name: nginx
          repository: https://charts.bitnami.com/bitnami
          version: 15.10.3
      dockerfile:
        type: python
      config:
        hostnames:
          - api
    backend2:
      helm:
        type: custom
        chart:
          name: nginx
          repository: https://charts.bitnami.com/bitnami
          version: 15.10.3
      dockerfile:
        type: custom
      config:
        hostnames:
          - app2
