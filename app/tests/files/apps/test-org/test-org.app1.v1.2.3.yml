apiVersion: exphost.pl/v1alpha1
kind: Application
metadata:
  name: test-org.app1
  namespace: test-namespace
  labels:
    org: test-org
    app: app1
    version: v1.2.3
spec:
  config:
    domain: example.com
  components:
    frontend:
      version: v0.0.3
      helm:
        type: simple
      dockerfile:
        type: react
      config:
        hostnames:
          - www
    backend:
      version: v0.0.4
      helm:
        type: simple
      dockerfile:
        type: python
      config:
        hostnames:
          - api
    backend2:
      version: v0.0.5
      helm:
        type: custom
      dockerfile:
        type: custom
      config:
        hostnames:
          - app2
